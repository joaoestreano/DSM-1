<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JavaScript</title>
</head>

<body onload="console.log('Já carregou!')">
    <h3 title="Agenda" onmouseover="console.log('Passou por cima')" onmouseout="console.log('Tirou o mouse de cima')">
        Semana</h3>
    <div id="lista">
        <p class="dia">Segunda-Feira</p>
        <p class="dia" onclick="console.log('Já clicou!')">Terça-Feira</p>
        <p class="fds" id="sbd">Sabado</p>
        <p class="fds" onmousemove="console.log('Agora movendo')">Domingo</p>
    </div>

<form>
    <label for="nome">Digite o nome:</label>
    <input type="text" onchange="this.value = event.target.value.toUpperCase()">
    <br>
    <label for="email">(S)im ou (N)ão?</label>
    <input type="text" onkeydown="console.log('Tecla pressionada:', event.key)"
    onkeyup="console.log('Solta:', event.key)">

    <br><br>
    
</form>
<button onclick="console.log('Clica aqui')">OK</button>

</body>

</html>
