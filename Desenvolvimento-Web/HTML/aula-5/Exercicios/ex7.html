<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Exercício 7</title>
  </head>
  <body>
    <form>
        <fieldset>
            <legend>Dia</legend>
            <div>
                <input type="checkbox" name="domingo" id="domingo" value="domingo">
                <label for="domingo">Domingo</label>
            </div>
            <div>
                <input type="checkbox" name="segunda-feira" id="segunda-feira" checked>
                <label for="segunda-feira" name="segunda-feira" id="segunda-feira">Segunda-Feira</label>
            </div>
            <div>
                <input type="checkbox" name="terca-feira" id="terca-feira">
                <label for="terca-feira" name="terca-feira" id="terca-feira">Terça-Feira</label>
            </div>
            <div>
                <input type="checkbox" name="quarta-feira" id="quarta-feira">
                <label for="quarta-feira" name="quarta-feira" id="quarta-feira">Quarta-Feira</label>
            </div>
            <div>
                <input type="checkbox" name="quinta-feira" id="quinta-feira" checked>
                <label for="quinta-feira" name="quinta-feira" id="quinta-feira">Quinta-Feira</label>
            </div>
            <div>
                <input type="checkbox" name="sexta-feira" id="sexta-feira">
                <label for="sexta-feira" name="sexta-feira" id="sexta-feira">Sexta-Feira</label>
            </div>
            <div>
                <input type="checkbox" name="sabado" id="sabado">
                <label for="sabado" name="sabado" id="sabado">Sábado</label>
            </div>
            <button>Enviar</button>
        </fieldset>
    </form>
  </body>
</html>
